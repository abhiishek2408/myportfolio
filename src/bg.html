<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>100 Gradient Backgrounds Display</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: cursive;
      background: #f0f0f0;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      height: 150px;
      border-radius: 12px;
      color: white;
      font-size: 1.2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    /* 100 backgrounds */
    .bg1 { background: linear-gradient(to right, #ff7e5f, #feb47b); }
    .bg2 { background: linear-gradient(to right, #6a11cb, #2575fc); }
    .bg3 { background: radial-gradient(circle, #ff9a9e, #fad0c4); }
    .bg4 { background: linear-gradient(to right, #00c6ff, #0072ff); }
    .bg5 { background: linear-gradient(to right, #f953c6, #b91d73); }
    .bg6 { background: linear-gradient(to right, #ff6a00, #ee0979); }
    .bg7 { background: linear-gradient(to right, #56ccf2, #2f80ed); }
    .bg8 { background: linear-gradient(to right, #ffb347, #ffcc33); }
    .bg9 { background: radial-gradient(circle, #d299c2, #fef9d7); }
    .bg10 { background: linear-gradient(to right, #8e2de2, #4a00e0); }
    .bg11 { background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 100%); }
    .bg12 { background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%); }
    .bg13 { background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%); }
    .bg14 { background: linear-gradient(to right, #ffafbd 0%, #ffc3a0 100%); }
    .bg15 { background: linear-gradient(to top, #d299c2 0%, #fef9d7 100%); }
    .bg16 { background: radial-gradient(circle, #fbc2eb 0%, #a6c1ee 100%); }
    .bg17 { background: linear-gradient(to right, #fddb92 0%, #d1fdff 100%); }
    .bg18 { background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%); }
    .bg19 { background: linear-gradient(to right, #43e97b 0%, #38f9d7 100%); }
    .bg20 { background: linear-gradient(to right, #fa709a 0%, #fee140 100%); }
    .bg21 { background: linear-gradient(60deg, #96fbc4 0%, #f9f586 100%); }
    .bg22 { background: linear-gradient(to top, #cfd9df 0%, #e2ebf0 100%); }
    .bg23 { background: linear-gradient(to right, #a1c4fd 0%, #c2e9fb 100%); }
    .bg24 { background: linear-gradient(to right, #d4fc79 0%, #96e6a1 100%); }
    .bg25 { background: radial-gradient(circle, #f093fb 0%, #f5576c 100%); }
    .bg26 { background: linear-gradient(to right, #5f2c82 0%, #49a09d 100%); }
    .bg27 { background: linear-gradient(to top, #a770ef 0%, #cf8bf3 50%, #fdb99b 100%); }
    .bg28 { background: linear-gradient(to right, #d9afd9 0%, #97d9e1 100%); }
    .bg29 { background: linear-gradient(to right, #667eea 0%, #764ba2 100%); }
    .bg30 { background: linear-gradient(to right, #89f7fe 0%, #66a6ff 100%); }
    .bg31 { background: linear-gradient(45deg, #ff7eb3, #ff758c); }
    .bg32 { background: radial-gradient(circle, #4facfe, #00f2fe); }
    .bg33 { background: linear-gradient(to right, #43cea2, #185a9d); }
    .bg34 { background: linear-gradient(to right, #ff9a9e, #fecfef); }
    .bg35 { background: linear-gradient(to right, #2193b0, #6dd5ed); }
    .bg36 { background: linear-gradient(to right, #ee9ca7, #ffdde1); }
    .bg37 { background: linear-gradient(to right, #42275a, #734b6d); }
    .bg38 { background: linear-gradient(to right, #bdc3c7, #2c3e50); }
    .bg39 { background: linear-gradient(to right, #de6262, #ffb88c); }
    .bg40 { background: linear-gradient(to right, #06beb6, #48b1bf); }
    .bg41 { background: linear-gradient(to right, #eb3349, #f45c43); }
    .bg42 { background: linear-gradient(to right, #56ab2f, #a8e063); }
    .bg43 { background: linear-gradient(to right, #614385, #516395); }
    .bg44 { background: linear-gradient(to right, #eecda3, #ef629f); }
    .bg45 { background: linear-gradient(to right, #e96443, #904e95); }
    .bg46 { background: linear-gradient(to right, #02aab0, #00cdac); }
    .bg47 { background: linear-gradient(to right, #d66d75, #e29587); }
    .bg48 { background: linear-gradient(to right, #000428, #004e92); }
    .bg49 { background: linear-gradient(to right, #e52d27, #b31217); }
    .bg50 { background: linear-gradient(to right, #2193b0, #6dd5ed); }
    /* Similarly continue to bg100... */
  </style>
</head>
